<header>
  <h1>{{pageTitle}}</h1>
  <h3>As of {{month}}/{{day}}/{{year}}</h3>
</header>


<body>
  <div class="container">
    <app-albums></app-albums>


    <div class="albumInfo" *ngFor="let currentAlbum of albums">
      <div class="title">
        <h3>{{currentAlbum.artist}}</h3>
        <h5><em>{{currentAlbum.title}}</em></h5>
      </div>
      <div class="">
        <h4>{{currentAlbum.releaseYear}}</h4>
      </div>

    </div>
  </div>
</body>
